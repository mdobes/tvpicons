name: Deploy
concurrency: deploy
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout with complete history
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Git checkout with limited history
        if: ${{ github.event_name == 'push' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Download Inkscape
        run: sudo apt update && sudo apt install inkscape -y
      - name: Clear removed images
        run: |
          if [ -n "${LOG_SOURCE}" ]
          then
            DELETED=$(git log --all --name-only --pretty="" --diff-filter=D ${LOG_SOURCE})
          else
            DELETED=$(comm -23 <(git log --all --name-only --pretty="" --diff-filter=D | sort | uniq) <(git ls-files | sort))
          fi
          for item in $DELETED
          do
            if ! [ -n "${item%%src/*}" ]
            then
              itemPath="${item%.svg}"
              itemFilename=$(basename "${itemPath}")
              for quality in ${{ vars.QUALITIES }}
              do
                aws s3api delete-object --bucket "${{ vars.AWS_BUCKET }}" --key "${{ vars.PREFIX }}/${quality}/${itemFilename}.png"
                # Record URL for Cloudflare purge
                echo "${{ vars.CDN_BASE_URL }}/${{ vars.PREFIX }}/${quality}/${itemFilename}.png" >> purge_urls.txt
              done
            fi
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: ${{ vars.AWS_ENDPOINT_URL }}
          AWS_PAGER: 
          AWS_EC2_METADATA_DISABLED: true
          LOG_SOURCE: ${{ github.event_name == 'push' && 'HEAD~1..HEAD' || '' }}
      - name: Convert and push changed images
        run: |
          if [ -n "${LOG_SOURCE}" ]
          then
            MODIFIED=$(git log --all --name-only --pretty="" --diff-filter=AM ${LOG_SOURCE})
          else
            MODIFIED=$(git ls-files "src/*.svg")
          fi
          for item in $MODIFIED
          do
            if ! [ -n "${item%%src/*}" ]
            then
              itemPath="${item%.svg}"
              itemFilename=$(basename "${itemPath}")
              if [ -f "${itemPath}.svg" ]; then
                for quality in ${{ vars.QUALITIES }}
                do
                  inkscape -w ${quality} -h ${quality} "${itemPath}.svg" -o "${itemPath}.png"
                  aws s3api put-object --bucket "${{ vars.AWS_BUCKET }}" --key "${{ vars.PREFIX }}/${quality}/${itemFilename}.png" --content-type "image/png" --body "${itemPath}.png"
                  # Record URL for Cloudflare purge
                  echo "${{ vars.CDN_BASE_URL }}/${{ vars.PREFIX }}/${quality}/${itemFilename}.png" >> purge_urls.txt
                done  
              else
                echo "File ${itemPath}.svg does not exist, skipping..."
              fi
            fi
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: ${{ vars.AWS_ENDPOINT_URL }}
          AWS_PAGER: 
          AWS_EC2_METADATA_DISABLED: true
          LOG_SOURCE: ${{ github.event_name == 'push' && 'HEAD~1..HEAD' || '' }}
      - name: Purge Cloudflare cache
        if: hashFiles('purge_urls.txt') != ''
        run: |
          if [ -f purge_urls.txt ]; then
            # Create JSON payload for Cloudflare API
            URLS=$(cat purge_urls.txt | jq -R -s -c 'split("\n") | map(select(length > 0))')
            
            # Split URLs into chunks of 30 (Cloudflare API limit)
            echo "$URLS" | jq -c '.[]' | split -l 30 - urls_chunk_
            
            # Perform purge for each chunk
            for chunk_file in urls_chunk_*; do
              CHUNK_URLS=$(cat "$chunk_file" | jq -s -c '.')
              echo "Purging $(echo "$CHUNK_URLS" | jq 'length') URLs from Cloudflare cache..."
              
              curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ vars.CLOUDFLARE_ZONE_ID }}/purge_cache" \
                -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
                -H "Content-Type: application/json" \
                --data "{\"files\":$CHUNK_URLS}" \
                --fail-with-body
            done
            
            echo "Cloudflare cache purge completed for $(cat purge_urls.txt | wc -l) URLs"
          else
            echo "No URLs to purge"
          fi
